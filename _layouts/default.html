<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ " - " | prepend: page.title }}{% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/resources/css/main.css' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header class="site-header">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
</header>
<div class="page-content">
    <div class="home">
        <section class="menu">
            <nav>
                <span class="menu">
                    <a href="/" class="smallcap">Home</a>
                    <a href="/about" class="smallcap">About</a>
                    <a href="/archive" class="smallcap">Archive</a>
                </span>
                <span class="social-media">
                    <a class="fa fa-twitter" href="https://twitter.com/CAAY2000X" target="_blank"></a>
                    <a class="fa fa-linkedin" href="https://www.linkedin.com/in/casanovasaymerichalbert" target="_blank"></a>
                </span>
            </nav>
        </section>
        {{ content }}
    </div>
</div>

<script>var disqus_shortname = '{{site.disqus_shortname}}';</script>
<script id="dsq-count-scr" src="//{{site.disqus_shortname}}.disqus.com/count.js" async="async"></script>
<!-- GOOGLE ANALYTICS -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>

</body>
</html>
